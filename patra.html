<!-- Κουμπί "X" για έξοδο από το slideshow -->
<div id="exit-slideshow" onclick="closeLightbox()">X</div>

<style>
#exit-slideshow {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    color: white;
    font-size: 18px;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
    z-index: 99999;
    display: none;
}
</style>

<script>
function closeLightbox() {
    const closeBtn = document.querySelector('.lightboxOverlay .lb-close');
    if (closeBtn) closeBtn.click();
    document.getElementById("exit-slideshow").style.display = "none";
    window.location.href = 'patra.html';
}

// Εμφάνιση του κουμπιού "X" όταν ανοίγει Lightbox
document.addEventListener("DOMContentLoaded", () => {
  document.body.addEventListener("click", function(e) {
    if (e.target.matches('[data-lightbox]') || e.target.closest('[data-lightbox]')) {
      setTimeout(() => {
        document.getElementById("exit-slideshow").style.display = "block";
      }, 300);
    }
  });

  // Απόκρυψη όταν κλείνει το Lightbox
  document.addEventListener("keyup", function(e) {
    if (e.key === "Escape") {
      document.getElementById("exit-slideshow").style.display = "none";
    }
  });
});
</script>


<!-- Βελάκι για επιστροφή στην κορυφή -->
<div id="scrollToTop" onclick="scrollToTop()">⬆</div>

<style>
#scrollToTop {
    position: fixed;
    bottom: 70px;
    right: 20px;
    background: rgba(0,0,0,0.5);
    color: white;
    font-size: 22px;
    padding: 8px 12px;
    border-radius: 50%;
    cursor: pointer;
    display: none;
    z-index: 9999;
    transition: opacity 0.3s ease;
}
</style>

<script>
function scrollToTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// Εμφάνιση/Απόκρυψη του κουμπιού όταν γίνεται scroll
window.addEventListener("scroll", function() {
  const button = document.getElementById("scrollToTop");
  if (window.scrollY > 200) {
    button.style.display = "block";
  } else {
    button.style.display = "none";
  }
});
</script>

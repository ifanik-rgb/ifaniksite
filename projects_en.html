<!-- Βελάκι για επιστροφή στην κορυφή -->
<div id="scrollToTop" onclick="scrollToTop()">⬆</div>

<style>
#scrollToTop {
    position: fixed;
    bottom: 70px;
    right: 20px;
    background: rgba(0,0,0,0.0);
    color: black;
    font-size: 22px;
    padding: 8px 12px;
    border-radius: 50%;
    cursor: pointer;
    display: none;
    z-index: 9999;
    transition: opacity 0.3s ease;
}
</style>

<script>
function scrollToTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// Εμφάνιση/Απόκρυψη του κουμπιού όταν γίνεται scroll
window.addEventListener("scroll", function() {
  const button = document.getElementById("scrollToTop");
  if (window.scrollY > 200) {
    button.style.display = "block";
  } else {
    button.style.display = "none";
  }
});
</script>

<script>
// Απενεργοποίηση δεξιού κλικ
document.addEventListener('contextmenu', event => event.preventDefault());

// Απενεργοποίηση drag & drop στις εικόνες
document.addEventListener('DOMContentLoaded', () => {
  const imgs = document.querySelectorAll('img');
  imgs.forEach(img => {
    img.setAttribute('draggable', 'false');
    img.addEventListener('dragstart', e => e.preventDefault());
  });
});

// Απενεργοποίηση αντιγραφής
document.addEventListener('copy', e => e.preventDefault());
document.addEventListener('cut', e => e.preventDefault());
</script>

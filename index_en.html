<script>
const slides = [
  'index/slide1.jpg',
  'index/slide2.jpg',
  'index/slide3.jpg',
  'index/slide4.jpg',
  'index/slide5.jpg',
  'index/slide6.jpg',
  'index/slide7.jpg',
  'index/slide8.jpg',
  'index/slide9.jpg',
  'index/slide10.jpg',
  'index/slide11.jpg',
  'index/slide12.jpg',
  'index/slide13.jpg',
  'index/slide14.jpg',
  'index/slide15.jpg',
  'index/slide16.jpg'
];

let current = 0;
const hero = document.querySelector('.hero');

function showNextSlide() {
  hero.style.backgroundImage = `url('${slides[current]}')`;
  current = (current + 1) % slides.length;
}

setInterval(showNextSlide, 4000);
window.onload = showNextSlide;
</script>


<style>

display: none;

<script>
let slideIndex = 0;
const slides = document.getElementsByClassName("mySlides");
if (slides.length > 0) {
slides[0].style.display = "block";
slides[0].style.opacity = 1;
setInterval(() => {
slides[slideIndex].style.opacity = 0;
setTimeout(() => {
slides[slideIndex].style.display = "none";
slideIndex = (slideIndex + 1) % slides.length;
slides[slideIndex].style.display = "block";
setTimeout(() => {
slides[slideIndex].style.opacity = 1;
}, 100);
}, 1000);
}, 5000); // Κάθε 5 δευτερόλεπτα
}
</script>

<script>
const slides = [
  'index/slide1.jpg',
  'index/slide2.jpg',
  'index/slide3.jpg',
  'index/slide4.jpg',
  'index/slide5.jpg',
  'index/slide6.jpg',
  'index/slide7.jpg',
  'index/slide8.jpg',
  'index/slide9.jpg',
  'index/slide10.jpg',
  'index/slide11.jpg',
  'index/slide12.jpg',
  'index/slide13.jpg',
  'index/slide14.jpg',
  'index/slide15.jpg',
  'index/slide16.jpg'
];

let current = 0;
const hero = document.querySelector('.hero');

function showNextSlide() {
  hero.style.backgroundImage = `url('${slides[current]}')`;
  current = (current + 1) % slides.length;
}

setInterval(showNextSlide, 4000);
window.onload = showNextSlide;
</script>
    
<script>
document.addEventListener('DOMContentLoaded', async () => {
  try {
    // --- 1) Φόρτωσε projects.html (πρέπει να είναι στον ίδιο φάκελο με το index.html)
    const res = await fetch('projects.html', { cache: 'no-store' });
    if (!res.ok) throw new Error('Cannot fetch projects.html');
    const html = await res.text();
    const doc = new DOMParser().parseFromString(html, 'text/html');

    // Πάρε ΟΛΑ τα links σε σελίδες project, με τη σειρά που φαίνονται
    const links = [...doc.querySelectorAll('a[href$=".html"]')];
    const projects = links.map(a => ({
      href: a.getAttribute('href'),
      title: (a.textContent || '').trim(),
      folder: a.getAttribute('href').replace(/\.html$/,'') // "Project Name.html" -> "Project Name"
    })).filter(p => p.href && p.title && p.folder);

    if (!projects.length) { console.warn('[SLIDESHOW] no projects found'); return; }

    // --- 2) Βρες τις εικόνες του slider που δείχνουν στο φάκελο "index/slideN.ext"
    const slideImgs = [...document.querySelectorAll('img')].filter(img => {
      const s = (img.getAttribute('src') || '');
      return /(^|\/)index\/slide\d+\.(jpe?g|png|webp)$/i.test(s);
    });

    if (!slideImgs.length) { console.warn('[SLIDESHOW] no slide images like index/slideN found'); return; }

    // --- 3) Αντιστοίχιση 1:1: slide #i -> project #i
    const count = Math.min(slideImgs.length, projects.length);

    for (let i = 0; i < count; i++) {
      const img = slideImgs[i];
      const p = projects[i];

      // Τυχαίο N (1..30)
      const n = 1 + Math.floor(Math.random() * 30);

      // Δοκίμασε jpg/JPG -> fallback στο photo1
      const candidateJpg = `${p.folder}/photo${n}.jpg`;
      const candidateJPG = `${p.folder}/photo${n}.JPG`;
      const fallback     = `${p.folder}/photo1.jpg`;

      // ALT
      img.alt = p.title;

      // Αν υπάρχει ΔΙΚΗ ΣΟΥ λεζάντα στο ίδιο slide (όχι προσθήκη νέου DOM), γράψε τίτλο
      const slideRoot = img.closest('.caption, .slide, .mySlides, .swiper-slide, .slick-slide, .glide__slide, li, div');
      if (slideRoot) {
        // Προσπάθησε να βρεις ήδη υπάρχον caption element
        const cap = slideRoot.querySelector('.caption, .slide-caption, .title, .caption-text');
        if (cap) cap.textContent = p.title;
      }

      // Αν το img είναι μέσα σε <a>, κάνε το link να οδηγεί στη σελίδα του project
      const a = img.closest('a');
      if (a && p.href) a.href = p.href;

      // Φόρτωσε candidate -> αν αποτύχει δοκίμασε JPG -> αλλιώς γύρνα σε photo1
      let triedUpper = false;
      img.onerror = () => {
        if (!triedUpper) {
          triedUpper = true;
          img.onerror = () => { img.onerror = null; img.src = fallback; };
          img.src = candidateJPG;
        } else {
          img.onerror = null;
          img.src = fallback;
        }
      };
      img.src = candidateJpg;
    }

    // Αν έχεις περισσότερα slides από projects, τα υπόλοιπα μένουν ως έχουν (από index/slideN)
    console.log('[SLIDESHOW] updated', Math.min(slideImgs.length, projects.length), 'slides');

  } catch (err) {
    console.warn('[SLIDESHOW] error:', err);
  }
});
</script>
